<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CreateButtons - TEST</title>
        
        <style>
            
            * {
                box-sizing: border-box;
            }
            
            body {
                margin: 0;
                padding: 0;
                font: 1em Arial,sans-serif;
            }
            
            .button {
                background-color: #77f;
                width: 150px;
                height: 50px;
                margin: 10px;
                text-align: center;
                padding-top: 17px;
            }
            .button p {
                margin: 0;
                border: 1px solid #000;
            }
            .button:hover,
            .button.hover, 
            .button:focus,      
            .button.focus {
                background-color: #33f;
            } 
            .button:active,
            .button.active {
                background-color: #3c3;
            } 
            
            .container {
                border: 1px solid #000;
                float: left;
                padding: 30px;
            }
            
            .gallery .button {
                background: #888;
                width: 20px;
                height: 20px;
                border-radius: 50%;
            }
            .gallery .button.hover,
            .gallery .button:hover,
            .gallery .button.focus,
            .gallery .button:focus {
                background: #ddd;
                outline: none;
            }
            .gallery .button.active,
            .gallery .button:active {
                background: #8d8;
                outline: none;
                border: 1px solid #888;
                box-shadow: inset 0 1px 2px rgba(0,0,0,.8);
            }
            
        </style>
        
        
    </head>
    <body>
        
        <div id="container1" class="container"></div>
        <div id="container2" class="container"></div>
        <div id="container3" class="container"></div>
        <div id="container4" class="container gallery"></div>
        
        <script src="js/createButtons_Vanilla.js"></script>
        <script>
            
            var aData = [
                { text: 'btn1' },
                { text: 'btn2', attr: { id: "bla" } },
                { text: '<p>btn3</p>'},
                { html: '<p>btn4</p>', css: {color: 'white'} },
                { text: 'foo' }
            ];
            
            var aColors = [
                { color: '#000' , css: { 'background-color': '#000' } },
                { color: '#c33' , css: { 'background-color': '#c33' } },
                { color: '#33c' , css: { 'background-color': '#33c' } },
                { color: 'cyan' , css: { 'background-color': 'cyan' } }
            ];
            
            var aGallery = [
                {  },
                {  },
                {  },
                {  },
                {  },
                {  },
                {  },
                {  }
            ];
            
        </script>
        <script>
            
            createButtons({
               data: aData,
               container: document.getElementById('container1'),
               css: {
                   fontWeight: 'bold'
               },
               attr: {
                   'data-foo': 123,
                   id: 'foo',
                   class: 'foo'
               },
               onHover: function (data) {
                   
//                   console.log(this);
//                   console.log(data);
                   
               }
            }).setActive(0);
            
            createButtons({
               container: document.getElementById('container2'),
               data: aData
            }, ['focus', 'hover']);
            
            createButtons({
                container: document.getElementById('container3'),
                data: aColors,
                attr: {
                    tabindex: -1
                }
            });
            
            createButtons({
                container: document.getElementById('container4'),
                data: aGallery
            });
            
        </script>
    </body>
</html>
